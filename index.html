<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>楼盘详情(楼栋信息)</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/building-info.css" />

		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";

	</head>
	<body>
		<div class="building-info-container" v-cloak>
			<header class="building-info-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">南国夏威夷城</h3>
					<a class="return" href="javascript:;">返回</a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="building-info-section">
				<div class="section-wrapper">
					<div class="building-info-banner">
						<ul class="building-content-lable">
							<li v-for="list in tags" :class="list.className">
								<span class="stage" v-text="list.stage"></span>
								<span class="state" v-text="list.state"></span>
							</li>
						</ul>
					</div>
					<div class="building-info-switch">
						<div class="building-info-switchBox">
							<ul class="swiper-wrapper building-info-switch-ul">
								<li class="swiper-slide" v-for="list in swipers">
									<div class="switch-li-box">
										<div  class="switch-li-box-wrapper">
											<div class="switch-li-box-title">
												<div class="title">
													<span class="title-txt" v-text="list.titleTxt"></span>
													<span class="title-tags" v-text="list.titleTags"></span>
												</div>
												<div class="time">
													<span class="time-open" v-text="list.openTime"></span>
													<span class="time-other" v-text="list.otherTime"></span>
												</div>
											</div>
											<div class="switch-li-box-info">
												<div class="info-top">
													<span v-text="list.houseStyle"></span>
													<span v-text="list.reference"></span>
												</div>
												<div class="info-bottom">
													<span v-text="list.num"></span>
													<span v-text="list.stairs"></span>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
