<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />

		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/album-page.css">

	<body>
		<div class="album-page">
			<header class="album-page-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">南国夏威夷城</h3>
					<a class="return" href="javascript:;">返回</a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="album-page-section">
				<div class="section-wrapper-vertical">
					<div class="top-txt">
						<div class="top-txt-box">
							<span class="sale-name">南国威尼斯城</span>
							<span class="current-page"></span>
						</div>
					</div>
					<div class="img-box">
						<ul class="img-box-ul  swiper-wrapper">
							<li class="effect-pic swiper-slide" v-for="list in effect">
								<img :src="list.src"/>
							</li>
							<li class="houseTyle-pic swiper-slide" v-for="list in houseTyle">
								<img :src="list.src"/>
							</li>
							<li class="model-pic swiper-slide" v-for="list in model">
								<img :src="list.src"/>
							</li>
							<li class="location-pic swiper-slide" v-for="list in locations">
								<img :src="list.src"/>
							</li>
							<li class="liveVideo-pic swiper-slide" v-for="list in liveVideo">
								<img :src="list.src"/>
								<span class="startUp-btn"></span>
							</li>
						</ul>
					</div>
					<div class="bottom-nav">
						<div class="bottom-nav-box">
							<ul class="bottom-nav-ul">
								<li class="select">效果图(6)</li>
								<li>户型图(6)</li>
								<li>样板间(4)</li>
								<li>区位图(2)</li>
								<li>实景视频(2)</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="section-wrapper-transverse">
					<div class="top-txt">
						<div class="top-txt-box">
							<span class="sale-name">南国威尼斯城</span>
							<span class="current-page">1/20</span>
						</div>
					</div>
					<div class="img-box">
						<ul class="img-box-ul  swiper-wrapper">
							<li class="effect-pic swiper-slide" v-for="list in effect">
								<img :src="list.src"/>
							</li>
							<li class="houseTyle-pic swiper-slide" v-for="list in houseTyle">
								<img :src="list.src"/>
							</li>
							<li class="model-pic swiper-slide" v-for="list in model">
								<img :src="list.src"/>
							</li>
							<li class="location-pic swiper-slide" v-for="list in locations">
								<img :src="list.src"/>
							</li>
							<li class="liveVideo-pic swiper-slide" v-for="list in liveVideo">
								<img :src="list.src"/>
								<span class="startUp-btn"></span>
							</li>
						</ul>
					</div>
					<div class="bottom-nav">
						<div class="bottom-nav-box">
							<ul class="bottom-nav-ul">
								<li class="select">效果图(6)</li>
								<li>户型图(6)</li>
								<li>样板间(4)</li>
								<li>区位图(2)</li>
								<li>实景视频(2)</li>
							</ul>
						</div>
					</div>
					<a class="return" href="javascripe:;"><img src="img/B-picture-off.png"/></a>
				</div>
			</section>
		</div>
