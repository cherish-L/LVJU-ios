<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电子地图</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/electron-map.css" />
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>      
		<script type="text/javascript" src="vue/vue.js"></script>
		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div class="electron-map-container" v-cloak>
			<header class="electron-map-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">电子地图</h3>
					<a class="return" href="property-list.html"></a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="electron-map-section">
				<div class="map-wrapper">
					
					
				</div>
				<div class="property-indicator">
					<div class="indicator-box">
						<div class="indicator">
							<p>景园悦海湾</p>
							<p>文昌市月亮湾北部起步6区的中部</p>
						</div>
						<div class="red-spot"></div>
						<div class="indicator-img">
							<span><img src="img/banner.png"/></span>
						</div>
					</div>
				</div>
			</section> 
		</div>
	</body>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="js/electron-map.js"></script>
</html>
