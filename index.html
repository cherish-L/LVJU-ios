<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<title>南国夏威夷城</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="plugins/pinchzoom.min.css" />
		<link rel="stylesheet" type="text/css" href="css/album-page.css">
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>
		<script type="text/javascript" src="plugins/vue.js"></script>
		<script type="text/javascript" src="plugins/pinchzoom.min.js"></script>
		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
			
			$('.img-box-li .li_box').each(function() {
				new RTP.PinchZoom($(this), {});
			})
			
		</script>
	</head>

	<body>
		<div class="album-page">
			<section class="album-page-section">
				<div class="section-wrapper">
					<div class="top-txt-vertical">
						<div class="top-txt-box">
							<span class="sale-name">南国威尼斯城</span>
							<span class="current-page"></span>
						</div>
					</div>
					<div class="top-txt-transverse">
						<div class="top-txt-box">
							<span class="sale-name">南国威尼斯城</span>
							<span class="current-page"></span>
						</div>
					</div>
					<div class="img-box">
						<ul class="img-box-ul  swiper-wrapper">
							<li class="img-box-li swiper-slide" v-for="list in effect">
								<div class="li_box">
									<img :src="list.src"/>
								</div>
							</li>
							<li class="img-box-li swiper-slide" v-for="list in houseTyle">
								<div class="li_box">
									<img :src="list.src"/>
								</div>
							</li>
							<li class="img-box-li swiper-slide" v-for="list in model">
								<div class="li_box">
									<img :src="list.src"/>
								</div>
							</li>
							<li class="img-box-li swiper-slide" v-for="list in locations">
								<div class="li_box">
									<img :src="list.src"/>
								</div>
							</li>
							<li class="img-box-li swiper-slide" v-for="list in liveVideo">
								<div class="li_box">
									<img :src="list.src"/>
								</div>
							</li>
						</ul>
					</div>
					<div class="bottom-nav-vertical">
						<div class="bottom-nav-box">
							<ul class="bottom-nav-ul">
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">效果图</span>
										<span class="group_num"></span>
									</div>
									<div class="_this_num">
										<img v-for="list in effect"/>
									</div>
									<span class="_this_num-txt"></span>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">户型图</span>
										<span class="group_num"></span>
									</div>
									<div class="_this_num">
										<img v-for="list in houseTyle"/>
									</div>
									<span class="_this_num-txt"></span>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">样板图</span>
										<span class="group_num"></span>
									</div>
									<div class="_this_num">
										<img v-for="list in model"/>
									</div>
									<span class="_this_num-txt"></span>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">区位图</span>
										<span class="group_num"></span>
									</div>
									<div class="_this_num">
										<img v-for="list in locations"/>
									</div>
									<span class="_this_num-txt"></span>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">实景视频</span>
										<span class="group_num"></span>
									</div>
									<div class="_this_num">
										<img v-for="list in liveVideo"/>
									</div>
									<span class="_this_num-txt"></span>
								</li>
							</ul>
						</div>
					</div>
					<div class="bottom-nav-transverse">
						<div class="bottom-nav-box">
							<ul class="bottom-nav-ul">
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">效果图</span>
										<span class="group_num"></span>
									</div>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">户型图</span>
										<span class="group_num"></span>
									</div>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">样板图</span>
										<span class="group_num"></span>
									</div>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">区位图</span>
										<span class="group_num"></span>
									</div>
								</li>
								<li class="bottom-nav-li">
									<div class="bottom-nav-li-txt">
										<span class="group_name">实景视频</span>
										<span class="group_num"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: ".album-page",
			data: {
				effect: [
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'}
				],
				houseTyle: [
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'}
				],
				model: [
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'}
				],
				locations: [
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'}
				],
				liveVideo: [
					{src: 'img/timg.png'},
					{src: 'img/timg.png'},
					{src: 'img/timg.png'}
				]
			}
		})
	</script>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.section-wrapper .img-box', {})
	</script>
	<script type="text/javascript" src="js/album-page.js"></script>
</html>
