<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>程凡首页(搜索页面)</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/property-details.css" />
		<link rel="stylesheet" type="text/css" href="plugins/animate.min.css" />
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>

			document.documentElement.style.fontSize = innerWidth / 16 + "px";

	<body>
		<div class="property-details-container" v-cloak>
			<header class="property-details-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">南国夏威夷城</h3>
					<a class="return" href="javascript:;">返回</a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="property-details-section">
				<div class="section-wrapper">
					<div class="property-details-info">
						<div class="info-banner swiper-container">
							<ul class="info-banner-ul swiper-wrapper">
								<li class="info-banner-li swiper-slide" v-for="list in banners"><img :src="list.src"/></li>
							</ul>
							<div class="swiper-pagination"></div>
							<div class="info-banner-share"><img src="img/share.png"/></div>
							<span class="info-banner-txt">效果图</span>
						</div> 
						<ul class="info-details">
							<li class="title">
								<div class="title-txt">
									<div class="title-txt-left">南国夏威夷城</div>
									<div class="title-txt-right">
										<span class="right-price">24620</span>
										<span class="right-txt">元/m²</span>
									</div>
								</div>
								<div class="title-tags">
									<div class="title-tags-left">
										<span>入户花园</span>
										<span>刚需婚房</span>
										<span>不限购</span>
									</div>
									<div class="title-tags-right">在售</div>
								</div>
							</li>
							<li class="open_time">开盘时间：2017年01月21号</li>
							<li class="house_style">主力户型：五居(3) 6居(2) 4居(1)</li>
							<li class="address">老城经济开发区南一环路北侧2弄21号</li>
							<li class="phone">联系置业顾问：0898-66766666</li>
						</ul>
					</div>
					<div class="property-details-houseStyle">
						<h3 class="houseStyle-title">
							<span class="houseStyle-title-txt">户型展示</span>
							<span class="houseStyle-title-link">全部户型</span>
						</h3>
						<div class="houseStyle-content">
							<ul class="houseStyle-content-ul">
								<li class="houseStyle-content-li"></li>
								<li class="houseStyle-content-li"></li>
								<li class="houseStyle-content-li"></li>
								<li class="houseStyle-content-li"></li>
								<li class="houseStyle-content-li"></li>
								<li class="houseStyle-content-li"></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<footer class="property-details-footer">
				<ul class="footer-ul">
					<li class="footer-comment"><span>评论</span></li>
					<li class="footer-touristHouse"><span>旅游看房</span></li>
					<li class="footer-consultation"><span>咨询楼盘信息</span></li>
				</ul>
			</footer>
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: ".property-details-container",
			data: {
				banners: [
					{src: "img/style.png"},
					{src: "img/style.png"},

		})

	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationType : 'fraction'
		})
	</script>
