<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>佣金详情</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/commission-details.css" />
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>      
		<script type="text/javascript" src="vue/vue.js"></script>
		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div class="commission-details-container" v-cloak>
			<header class="commission-details-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">佣金详情</h3>
					<a class="return" href="javascript:;"></a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="commission-details-section">
				<ul class="section-wrapper">
					<li class="rebate">
						<h3>楼盘返点</h3>
						<p>6%起，提前一小时报备</p>
						<p>当月认购＜3套，按6%结算；3套≦当月认购≦6套，当月成交的全部按6.5%；当月认购＞6套，当月成交的全部按7%　</p>
					</li>
					<li class="show_award">
						<h3>带看奖</h3>
						<p>暂无</p>
					</li>
					<li class="deal_prize">
						<h3>个人成交奖</h3>
						<p>2017年6月1日-2017年9月30日</br>一房3000元，两房5000元，酒店5000元</p>
					</li>
					<li class="developer">
						<h3>开发商说明</h3>
						<p>带看前提前一小时报备到项目</p>
					</li>
				</ul>
			</section> 
		</div>
	</body>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="js/commission-details.js"></script>
</html>
