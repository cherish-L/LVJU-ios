									</div>
									<div class="QA-content-li-right">
										<p class="problem" v-text="list.problem"></p>
										<p class="answer" v-text="list.answer"></p>
										<div class="full_text">全文</div>
										<div class="send_time" v-text="list.send_time"></div>
									</div>
								</li> 
							</ul>
						</div>
						<div class="QA-btn">加载更多</div>
					</div>
				</div>
			</section> 
			<footer class="comment-consultation-footer">
				<ul class="footer-ul">
					<li class="footer-comment"><span>评论</span></li>

					<li class="footer-consultation"><span>咨询楼盘信息</span></li>
				</ul>
			</footer>

			<div class="submit-success">
