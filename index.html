	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>楼盘列表</title>

		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div class="property-list-container" v-cloak>
			<header class="property-list-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">楼盘列表</h3>
					<a class="return" href="javascript:;"></a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="property-list-section">
				<div class="section-wrapper">
					<ul class="property-list-details">
						<li class="details-li" v-for="list in property">
							<div class="details-li-banner">
								<img :src="list.src"/>
								<span class="tags" v-text="list.tags"></span>
								<p class="txt" v-text="list.txt"></p>
							</div>
							<div class="details-li-info">
								<h3 class="title" v-text="list.title"></h3>
								<ul class="info-ul">
									<li v-text="list.address"></li>
									<li v-text="list.commission"></li>
									<li v-text="list.details"></li>
								</ul>
								<div class="price"><span v-text="list.price"></span>元/㎡</div>
							</div>
							<ul class="details-li-tags">
								<li class="electron">
									<a>电子地图</a>
								</li>
								<li class="phone">
									<a href="tel:13812345678">13812345678</a>
								</li>
								<li class="immediately">
									<a>马上报备</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</section> 
			<footer class="property-list-footer">
				<ul class="footer-ul">
				 	<li class="footer-li">
				 		<span>报备楼盘</span>
				 	</li>
				 	<li class="footer-li">
				 		<span>马上报备</span>
				 	</li>
				 	<li class="footer-li">
				 		<span>客户管理</span>
				 	</li>
				</ul>
			</footer> 
			</div>
	</body>
