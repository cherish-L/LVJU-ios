<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>报备信息</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/report-info.css" />
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>
		<script type="text/javascript" src="vue/vue.js"></script>
		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>

	<body>
		<div class="report-info-container" v-cloak>
			<header class="report-info-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">报备信息</h3>
					<a class="return" href="javascript:;"></a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="report-info-section">
				<div class="section-wrapper">
					<div class="report-schedule-div">
						<div class="step-title">
							<span>冠永凤凰城</span>
							<span>2017.09.08 17:52</span>
						</div>
						<div class="step-bar">
							<ul class="step-bar-ul third_step">
								<li class="null">
									<i></i>
									<span>报备</span>
								</li>
								<li class="step-bar-li">
									<i></i>
									<span>初步确认</span>
								</li>
								<li class="step-bar-li">
									<i></i>
									<span>带看</span>
								</li>
								<li class="step-bar-li">
									<i></i>
									<span>成交</span>
								</li>
								<li class="step-bar-li">
									<i></i>
									<span>确认成交</span>
								</li>
							</ul>
						</div>
						<div class="report-overdue">（报备已过期）</div>
					</div>
					<div class="take-looker">
						<p class="name">
							<span>带看人姓名：</span>
							<span>陈开栋</span>
						</p>
						<p class="phone">
							<span>带看人电话：</span>
							<span>18976257695</span>
						</p>
						<p class="num">
							<span>带看人数：</span>
							<span>2</span>
						</p>
					</div>
					<ul class="report-customer">
						<li>
							<p>
								报备客户
							</p>
							<p>2017.09.08 17:52</p>
						</li>
						<li>
							<p>
								报备客户
								<span class="tags">已报</span>
							</p>
							<p>2017.09.08 17:52</p>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</body>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="js/report-info.js"></script>
</html>
