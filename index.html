<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购房需求</title>
		<link rel="stylesheet" type="text/css" href="plugins/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/housing-demand.css" />
		<link rel="stylesheet" type="text/css" href="plugins/animate.min.css" />
		<script type="text/javascript" src="plugins/zepto.min.js"></script>
		<script type="text/javascript" src="plugins/iscroll-probe.js"></script>      
		<script type="text/javascript" src="vue/vue.js"></script>
		<script type="text/javascript" src="plugins/navbarscroll.js"></script>
		<script>
			//适配
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div class="housing-demand-container" v-cloak>
			<header class="housing-demand-header">
				<div class="signal_bar"></div>
				<div class="title_bar">
					<h3 class="title_txt">购房需求</h3>
					<a class="return" href="javascript:;">返回</a>
					<a class="more" href="javascript:;"></a>
				</div>
			</header>
			<section class="housing-demand-section">
				<div class="section-wrapper">
					<header class="section-header-guide">
						<p class="guide-imp">填写您的购房需求</p>
						<p class="guide-txt">定制专属购房方案，为您优选最合适的房源！</p>
					</header>
					<section class="section-header-demand">
						<form action="" method="">
							<div class="intentional-city">
								<h3 class="intentional-city-title"><span>意向城市</span></h3>
								<ul class="intentional-city-ul">
									<li>
										<input type="checkbox" name="" id="city_checkbox1" />
										<label class="cb_label" >海口</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox2" />
										<label class="cb_label" >三亚</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox3" />
										<label class="cb_label" >文昌</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox4" />
										<label class="cb_label" >琼海</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox5" />
										<label class="cb_label" >万宁</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox6" />
										<label class="cb_label" >五指山</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox7" />
										<label class="cb_label" >东方</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox8" />
										<label class="cb_label" >儋州</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox9" />
										<label class="cb_label" >临高</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox10" />
										<label class="cb_label" >澄迈</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox11" />
										<label class="cb_label" >定安</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox12" />
										<label class="cb_label" >屯昌</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox13" />
										<label class="cb_label" >昌江</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox14" />
										<label class="cb_label" >白沙</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox15" />
										<label class="cb_label" >琼中</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox16" />
										<label class="cb_label" >陵水</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox17" />
										<label class="cb_label" >保亭</label>
									</li>
									<li>
										<input type="checkbox" name="" id="city_checkbox18" />
										<label class="cb_label" >乐东</label>
									</li>
								</ul>
							</div>
							<div class="house-style">
								<h3 class="house-style-title"><span>房屋类型</span></h3>
								<ul class="house-style-ul">
									<li>
										<input type="checkbox" name="" id="style_checkbox1" />
										<label class="sb_label">住宅</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox2" />
										<label class="sb_label">公寓</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox3" />
										<label class="sb_label">酒店式公寓</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox4" />
										<label class="sb_label">别墅</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox5" />
										<label class="sb_label">商铺</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox6" />
										<label class="sb_label">产权式酒店</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox7" />
										<label class="sb_label">商住楼</label>
									</li>
									<li>
										<input type="checkbox" name="" id="style_checkbox8" />
										<label class="sb_label">海景房</label>
									</li>
								</ul>
							</div>
							<div class="intentional-layout">
								<h3 class="intentional-layout-title"><span>意向户型</span></h3>
								<ul class="intentional-layout-ul">
									<li>
										<input type="checkbox" name="" id="layout_checkbox1" />
										<label class="lb_label">1 房</label>
									</li>
									<li>
										<input type="checkbox" name="" id="layout_checkbox2" />
										<label class="lb_label">2 房</label>
									</li>
									<li>
										<input type="checkbox" name="" id="layout_checkbox3" />
										<label class="lb_label">3 房</label>
									</li>
									<li>
										<input type="checkbox" name="layout_input" id="layout_checkbox4" />
										<label class="lb_label">4 房</label>
									</li>
									<li>
										<input type="checkbox" name="" id="layout_checkbox5" />
										<label class="lb_label">5 房</label>
									</li>
									<li>
										<input type="checkbox" name="" id="layout_checkbox6" />
										<label class="lb_label">6 房</label>
									</li>
								</ul>
							</div>
							<div class="home-area">
								<h3 class="home-area-title"><span>置业面积</span></h3>
								<ul class="home-area-ul">
									<li>
										<input type="checkbox" name="" id="area_checkbox1" />
										<label class="ab_label">50m²以内</label>
									</li>
									<li>
										<input type="checkbox" name="" id="area_checkbox2" />
										<label class="ab_label">50-80m²</label>
									</li>
									<li>
										<input type="checkbox" name="" id="area_checkbox3" />
										<label class="ab_label">80-100m²</label>
									</li>
									<li>
										<input type="checkbox" name="" id="area_checkbox4" />
										<label class="ab_label">100-120m²</label>
									</li>
									<li>
										<input type="checkbox" name="" id="area_checkbox5" />
										<label class="ab_label">120-200m²</label>
									</li>
									<li>
										<input type="checkbox" name="" id="area_checkbox6" />
										<label class="ab_label">200m²以上</label>
									</li>
								</ul>
							</div>
							<div class="budget-price">
								<h3 class="budget-price-title"><span>预算价位</span></h3>
								<ul class="budget-price-ul">
									<li>
										<input type="checkbox" name="" id="price_checkbox1" />
										<label class="pb_label">30万元以下</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox2" />
										<label class="pb_label">30-50万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox3" />
										<label class="pb_label">50-80万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox4" />
										<label class="pb_label">80-120万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox5" />
										<label class="pb_label">120-160万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox6" />
										<label class="pb_label">160-200万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox7" />
										<label class="pb_label">200-300万元</label>
									</li>
									<li>
										<input type="checkbox" name="" id="price_checkbox8" />
										<label class="pb_label">300万元以上</label>
									</li>
								</ul>
							</div>
							<div class="renovation-request">
								<h3 class="renovation-request-title"><span>装修要求</span></h3>
								<ul class="renovation-request-ul">
									<li>
										<input type="checkbox" name="" id="request_checkbox1" />
										<label class="rb_label">毛坯</label>
									</li>
									<li>
										<input type="checkbox" name="" id="request_checkbox2" />
										<label class="rb_label">简易装修</label>
									</li>
									<li>
										<input type="checkbox" name="" id="request_checkbox3" />
										<label class="rb_label">中档装修</label>
									</li>
									<li>
										<input type="checkbox" name="" id="request_checkbox4" />
										<label class="rb_label">精装修</label>
									</li>
								</ul>
							</div>
							<div class="pc-info">
								<div class="pc-info-callName">
									<span class="txt">您的称呼</span>
									<input class="name_ipt" type="text" name="" id="" />
									<div class="radio radio-gentleman">
										<input type="checkbox" name="" id="gentleman" />
										<label class="gentleman">先生</label>
									</div>
									<div class="radio radio-lady">
										<input type="checkbox" name="" id="lady" />
										<label class="lady">女士</label>
									</div>
								</div>
								<div class="pc-info-phone">
									<span class="txt">您的联系方式</span>
									<input class="phone_ipt" type="text" name="" id="" />
								</div>
								<textarea class="additional-demand" name="" placeholder="附加需求"></textarea>
								<div class="submit-box">
									<div class="submit">提交</div>
								</div>
							</div>
						</form>
					</section>
				</div>
			</section>
			<div class="housing-demand-Mask"></div>
			<div class="sign-up-false">
				<i><img src="img/Submission-failure.png"/></i>
				<p>报名失败！ <a href="javascript:;">再试一次</a></p>
			</div>
			<div class="sign-up-success">
				<i><img src="img/Submit-successfully.png"/></i>
				<p>报名成功！</p>
			</div>
		</div>
	</body>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="js/housing-demand.js"></script>
</html>
